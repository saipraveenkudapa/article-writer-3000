<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Article Writer 3000</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    
    <body>
        <header id="header"> 
            <h1>Article Writer 3000</h1> 
            <p> A minimalist writing machine from the year 3000 </p>
        </header>

        <main>
            <section class="form-section">
                <form id="article-form">
                    <input type="text" id="title" placeholder="Title">
                    <input type="text" id="subtitle" placeholder="Subtitle">
                    <textarea id="article-content" placeholder="Your article....."></textarea>

                    <div class="form-buttons">
                        <button class="secondary" type="button" id="clear" disabled>Clear</button> 
                        <button class="primary" type="button" id="save" disabled>Save</button> 
                    </div>
                </form>
            </section>

            <section class="article-preview">
                <h1 id="title-preview"></h1>
                <h3 id="subtitle-preview"></h3>
                <p id="article-preview"></p>
            </section>
        </main>

        <footer></footer>

        <div id="status-message"></div>
        <button id="floating-save" class="primary">Save</button>

        <script type="module" src="/main.js"></script>
    </body>
</html>
